<!DOCTYPE html>
<html lang="ko">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="asset/CSS/POZLE_style.css">
    
    <script src="https://kit.fontawesome.com/b9ab4241ec.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

<body>
    
    <!-- top 영역 -->
    <header>
        <div class="top">
            <a href=""><i class="fa-solid fa-arrow-left"></i></a>
            <h1>마이포즐</h1>
        </div>
    </header>

    <!-- 하단고정 GNB -->
    <nav>
        <ul class="GNB_bottom flex">
            <li><i class="fa-solid fa-house"></i><h6>홈</h6></li>
            <li><i class="fa-regular fa-image"></i><h6>갤러리</h6></li>
            <li><i class="fa-solid fa-qrcode"></i><h6>QR코드</h6></li>
            <li><i class="fa-solid fa-gift"></i><h6>상점</h6></li>
            <li><i class="fa-solid fa-bars"></i><h6>더보기</h6></li>
        </ul>
    </nav>

<!------------------------------------------- Don't delete it -->


    <!-- 안쪽 내용 영역 -->
    
    <section>
        <div class="my_pozle">
            <div class="my_name">
                <h1>김태리</h1>
                <h3><span>포즐</span>과 함께 즐거운 포토 생활하세요.</h3>
            </div>
        
            <div class="info">
                <div class="my_account flex">
                    <h3>내 계정</h3>
                    <h4>everluck@naver.com (카카오)</h4>
                    <a href=""><i class="fa-solid fa-angle-right"></i></a>
                </div>
        
                <div class="my_hold flex">
                    <div class="my_coupon flex">
                        <h3>보유 쿠폰</h3>
                        <h4>2</h4>
                        <a href=""><i class="fa-solid fa-angle-right"></i></a>
                    </div>
        
                    <div class="my_Stamp flex">

                        <h4>38</h4>
                        <a href=""><i class="fa-solid fa-angle-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    
        <!--  내 사진, 좋아요한 사진, 이지샷 링크 -->
    
        <div class="my_link_btn flex">
            <div class="my_picture">
                <a href="">
                    <i class="fa-solid fa-image"></i>
                    <h3>내사진</h3>
                    <h4>2</h4>
                </a>
            </div>
    
            <div class="my_like">
                <a href="">
                    <i class="fa-solid fa-heart-circle-check"></i>
                    <h3>좋아요</h3>
                    <h4>2</h4>
                </a>
            </div>
    
            <div class="my_easy">
                <a href="">
                    <i class="fa-solid fa-camera"></i>
                    <h3>이지샷</h3>
                    <h4>34</h4>
                </a>
            </div>
        </div>
        <div class="bg_bottom_cat"></div>
